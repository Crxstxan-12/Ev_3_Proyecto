{% extends "base.html" %}
{% block title %}Curso{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header"><h1 class="h4 mb-0">Curso</h1></div>
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-4">{{ form.codigo.label_tag }}{{ form.codigo }}</div>
        <div class="col-md-6">{{ form.nombre.label_tag }}{{ form.nombre }}</div>
        <div class="col-md-2">{{ form.cupos.label_tag }}{{ form.cupos }}</div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" href="{% url 'curso_list' %}">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
