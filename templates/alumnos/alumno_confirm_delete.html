{% extends "base.html" %}
{% block title %}Eliminar Alumno{% endblock %}
{% block content %}
<h1>Eliminar {{ object.nombre }}</h1>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Confirmar</button>
  <a class="btn btn-secondary" href="{% url 'alumno_list' %}">Cancelar</a>
</form>
{% endblock %}
