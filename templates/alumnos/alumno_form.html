{% extends "base.html" %}
{% block title %}Alumno{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header"><h1 class="h4 mb-0">Alumno</h1></div>
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-4">{{ form.rut.label_tag }}{{ form.rut }}</div>
        <div class="col-md-4">{{ form.nombre.label_tag }}{{ form.nombre }}</div>
        <div class="col-md-4">{{ form.email.label_tag }}{{ form.email }}</div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" href="{% url 'alumno_list' %}">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
